        one: 1 día
        other: ! '%{count} días'
      x_minutes:
        one: 1 minuto
        other: ! '%{count} minutos'
      x_months:
        one: 1 mes
        other: ! '%{count} meses'
      x_seconds:
        one: 1 segundo
        other: ! '%{count} segundos'
    prompts:
      day: Día
      hour: Hora
      minute: Minuto
      month: Mes
      second: Segundos
      year: Año
  distance:
    centi:
      one: "centímetro"
      other: "centímetros"
    mili:
      one: "milímetro"
      other: "milímetros"
    unit:
      one: "metro"
      other: "metros"
    thousand:
      one: "kilómetro"
      other: "kilómetros"
  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      accepted: debe ser aceptado
      blank: no puede estar en blanco
      confirmation: el valor del campo y de la confirmación deben coincidir
      empty: no puede estar vacío
      equal_to: debe ser igual a %{count}
      even: debe ser un número par
      exclusion: está reservado
      greater_than: debe ser mayor que %{count}
      greater_than_or_equal_to: debe ser mayor o igual que %{count}
      inclusion: no está incluído en la lista
      invalid: no es válido
      less_than: debe ser menor que %{count}
      less_than_or_equal_to: debe ser menor o igual que %{count}
      not_a_number: no es un número
      not_an_integer: debe ser un entero
      odd: debe ser un número impar
      record_invalid: ! 'La validación falló: %{errors}'
      taken: ya está en  uso
      too_long:
        one: es muy largo (máximo 1 caracter)
        other: es muy largo (máximo %{count} caracteres)
      too_short:
        one: es muy corto (mínimo 1 caracter)
        other: es muy corto (mínimo %{count} caracteres)
      wrong_length:
        one: longitud errónea (debe ser de 1 caracter)
        other: longitud errónea (debe ser de %{count} caracteres)
    template:
      body: ! 'Revise que los siguientes campos sean válidos:'
      header:
        one: ! '%{model} no pudo guardarse debido a 1 error'
        other: ! '%{model} no pudo guardarse debido a %{count} errores'
  extras:
    evaluaciones:
      zero: Sin evaluaciones
      one: Una evaluación
      other: '%{count} evaluaciones'
    mensajes:
      zero: No hay mensajes
      one: Un mensaje
      other: '%{count} mensajes'
    presupuestos:
      zero: Sin presupuestos
      one: Con 1 presupuesto
      other: 'Con %{count} presupuestos'
  helpers:
    links:
      back: Volver
      cancel: Cancelar
      destroy: Eliminar
      edit: Editar
      new: Nuevo
      next: Siguiente
      previous: Anterior
      send: Enviar
    select:
      prompt: Por favor selecciona
    submit:
      create: Crear %{model}
      submit: Enviar %{model}
      update: Actualizar %{model}
  number:
    currency:
      format:
        delimiter: .
        format: ! '%u%n'
        precision: 2
        separator: ! ','
        significant: false
        strip_insignificant_zeros: true
        unit: ! 'Bs.'
    format:
      delimiter: .
      precision: 2
      separator: ! ','
      significant: false
      strip_insignificant_zeros: true
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: mil millones
          million:
            one: millón
            other: millones
          quadrillion: mil billones
          thousand: mil
          trillion:
            one: billón
            other: billones
          unit: ''
      format:
        delimiter: .
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ! '.'
    precision:
      format:
        delimiter: ! '.'
  support:
    array:
      last_word_connector: ! ', y '
      two_words_connector: ! ' y '
      words_connector: ! ', '
  time:
    am: am
    formats:
      abrev: ! '%d.%m.%Y - %I:%M%p'
      default: ! '%a, %d de %b de %Y a las %I:%M:%S%p %Z'
      html5: ! '%Y-%m-%dT%H:%M:%S%z'
      long: ! '%A, %d de %B de %Y a las %I:%M%p'
      short: ! '%d de %B a las %I:%M%p'
    pm: pm
